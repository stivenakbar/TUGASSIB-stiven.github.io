<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD API</title>

    <link rel="stylesheet" href="css/product.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="content-1">
          <div class="tambah-data">
            <h1>Form Tambah Data</h1>

            <form action="" onsubmit="tambah_data(event)">
              <label for="nama_produk"> Nama Produk </label> <br />
              <input type="text" name="nama_produk" id="nama_produk" required /> <br />
              <br />

              <label for="jumlah"> Jumlah </label> <br />
              <input type="number" name="jumlah" id="jumlah" min="0" required /> <br />
              <br />

              <label for="harga"> Harga </label> <br />
              <input type="number" name="harga" id="harga" min="0" required /> <br />
              <br />

              <div class="button">
                <input type="submit" value="Tambah" class="tbltambah" />
              </div>
            </form>
          </div>
          <div class="edit-data">
            <h1>Form Edit</h1>

            <form action="" onsubmit="update_data(event)">
              <input type="hidden" id="id_produk" />

              <label for="nama_produk"> Nama Produk </label> <br />
              <input type="text" name="nama_produk" id="edit_nama_produk" required /> <br />
              <br />

              <label for="jumlah"> Jumlah Produk </label> <br />
              <input type="number" name="jumlah" id="edit_jumlah" min="0" required /> <br />
              <br />

              <label for="harga"> Harga Produk</label> <br />
              <input type="number" name="harga" id="edit_harga" min="0" required /> <br />
              <br />

              <div class="button">
                <input type="submit" value="Update" class="tblupdate" />
              </div>
            </form>
          </div>
        </div>
        <div class="content-2">
          <h1>Data Produk</h1>

          <table>
            <thead>
              <tr>
                <td>Nama</td>
                <td>Jumlah</td>
                <td>Harga</td>
                <td>Modif</td>
              </tr>
            </thead>
            <tbody id="data_produk"></tbody>
          </table>
          <div class="error"></div>
        </div>
      </div>
    </div>

    <script src="js/productapi.js"></script>
  </body>
</html>
